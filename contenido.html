    <h1>Por que deberia ver one piece?</h1>
    <p> One piece tiene muchas aventuras,  teniendo mas de 900 capitulos en el anime y mas de 1000 capitulos en el manga<br>
        si eres de los que les gusta el genero shonen y quieres entretenerte un rato one piece es para ti.<br>
        a continuacion te haremos una breve introduccion a este grandioso anime</p>
    
    <section>
        <article>
            <p>La historia comienza cuando luffy de pequeño se come una gomu gomu nomi, la cual el no  sabia de que se trataba<br>
                despues del incidente shanks (el que animo a luffy a ser pirata) le explico de lo que trataba la fruta  que comio <br>
                uno de los efectos eran que el no iba a poder a nadar otra vez, puesto que los usuarios no podian flotar en el agua <br>
                luffy no se lo tomo a mal, pero entonces llega un bandido a la taberna en la que estaban, siendo grosero con todos los que estaban ahi <br>
                luego  empieza a golpear a shanks, el cual luffy confundido no  sabia por que el no le respondia los golpes y se dejaba humillar de esa manera<br>
                entonces el bandido se va y los demas miembros de la tripulacion de shanks comienzan a reir por o que el le hizo a shankks <br>
                lufyy no sabia lo que pasaba el todo triste y ofendido  sale del lugar y se encuentra con el bandido, luffy tenia la intencion de vengarse por shanks <br>
                por lo cual la mujer que atendia en la taberna les dijo a la tripulacion de shanks que luffy no estaba, ellos todos preocupados van a buscarlo<br>
                entonces lo encuentran siendo sometido por el bandito, por lo cual  los miembros de la banda se comienzan a reir de la "supuesta tripulacion pirata "<br>
                a lo que shanks dice: "me puedes hechar encima todo el licor  o todas las cosas que quieras y no dire ni hare nada, antes me reire "<br>
                pero si te metes con uno de mis amigos estas sentenciando tu vida a muerte <br>
                comienza la accion y los de la tripulacion de shanks empiezan a matar a los bandidos con facilidad, " solo dos personas acabaron con los 50 bandidos " <br>
                por consiguiente el lider de los banditos tira una bomba de humo y se escapa con luffy <br>
                shanks comienza a asustarse entonces le dicen a el que se relaje que lo van a encontrar <br>
                luffy  estaba llorando en el mar encima de un boto con el bandido,  el bandido confiado por haberse escapado se percata que habia un mosntruo marino atras de el <br>
                solo  basto un momento para que el monstruo marino acabara con el bandido, solo quedaba luffy y cuando iba a por luffy llego shanks activando el haki del rey <br>
                intimidando al monstruo marino y por consiguiente se escapoaria, el estaba alegre porque salvo a luffy, pero luffy comenzo a llorar puesto que a shanks le habia costado su brazo <br>
                por ultimo despues de unos pocos dias luffy le dice a shanks que va a hacer un pirata algun dia y lo va a superar, llegando  a ser el rey de los piratas <br>
                entonces shanks procede a darle su sombrero diciendole "devuelvemelo para cuando seas un gran pirata " <br>
                luffy empieza a llorar de la alegria, la tripulacion de shanks se va y ahi comenzaria esta grandiosa historia. </p>
